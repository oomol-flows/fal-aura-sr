inputs_def:
  - handle: task_id
    description: "Task ID returned from the conversion request"
    json_schema:
      type: string
    nullable: false
  - group: Polling Options
    collapsed: true
  - handle: enable_polling
    description: "Enable automatic polling until task completes (default: true)"
    json_schema:
      type: boolean
    value:
    nullable: true
  - handle: max_attempts
    description: "Maximum number of polling attempts (default: 60)"
    json_schema:
      type: number
    value:
    nullable: true
  - handle: interval_seconds
    description: "Interval between polling attempts in seconds (default: 5)"
    json_schema:
      type: number
    value:
    nullable: true

outputs_def:
  - handle: status
    description: "Task status (e.g., pending, completed, failed)"
    json_schema:
      type: string
  - handle: image_url
    description: "URL of the enhanced image (available when status is completed)"
    json_schema:
      type: string
  - handle: result
    description: "Complete result data from the API"
    json_schema:
      type: object
  - handle: is_completed
    description: "Boolean indicating if the task is completed"
    json_schema:
      type: boolean

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Query Conversion Result"
icon: ":carbon:status-change:"
description: "Query the status and result of an image enhancement conversion
  task from fal-aura-sr API with optional polling support"
private: true
