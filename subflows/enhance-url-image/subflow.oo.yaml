title: "Url Image Enhancement"
description: "Enhances image quality and clarity from a remote URL using
  AI-powered super-resolution. This subflow submits an image URL to the
  enhancement service, polls for completion, and returns the URL of the enhanced
  result. Ideal for improving resolution and visual quality of images hosted on
  remote servers without downloading them first."
icon: ":carbon:image-search:"
nodes:

  - node_id: enhance#1
    task: self::enhance-image-clarity
    inputs_from:
      - handle: image_url
        from_flow:
          - input_handle: image_url
        from_node:
          []
  - node_id: query-conversion-result#1
    title: "Query Conversion Result #1"
    inputs_from:
      - handle: task_id
        from_node:
          - node_id: enhance#1
            output_handle: session_id
      - handle: enable_polling
        value: true
      - handle: max_attempts
        value: 60
      - handle: interval_seconds
        value: 5
    task: self::query-conversion-result
inputs_def:
  - handle: image_url
    json_schema:
      type: string
    nullable: false
    description: "The publicly accessible HTTP/HTTPS URL of the image to enhance.
      The image will be processed remotely by the enhancement service."
    executor_name: python
outputs_def:
  - handle: image_url
    json_schema:
      type: string
    nullable: false
    description: "The URL of the AI-enhanced image with improved clarity and
      resolution. This URL becomes available once the enhancement process
      completes successfully."
    executor_name: python
outputs_from:
  - handle: image_url
    from_node:
      - node_id: query-conversion-result#1
        output_handle: image_url
