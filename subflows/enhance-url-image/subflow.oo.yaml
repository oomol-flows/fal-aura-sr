title: "%url-image-enhancement2%"
description: "%enhances-image-quality-and-clarity-from-a-remote-url-using-ai-po2%"
icon: ":carbon:image-search:"
nodes:

  - node_id: enhance#1
    task: self::enhance-image-clarity
    inputs_from:
      - handle: image_url
        from_flow:
          - input_handle: image_url
        from_node:
          []
  - node_id: query-conversion-result#1
    title: "%query-conversion-result-13%"
    inputs_from:
      - handle: task_id
        from_node:
          - node_id: enhance#1
            output_handle: session_id
      - handle: enable_polling
        value: true
      - handle: max_attempts
        value: 60
      - handle: interval_seconds
        value: 5
    task: self::query-conversion-result
inputs_def:
  - handle: image_url
    description: "%the-publicly-accessible-http-https-url-of-the-image-to-enhance-t2%"
    json_schema:
      type: string
      format: uri
    nullable: false
    executor_name: python
outputs_def:
  - handle: image_url
    description: "%the-url-of-the-ai-enhanced-image-with-improved-clarity-and-resol2%"
    json_schema:
      type: string
    nullable: false
    executor_name: python
outputs_from:
  - handle: image_url
    from_node:
      - node_id: query-conversion-result#1
        output_handle: image_url
